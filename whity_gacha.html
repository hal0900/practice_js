<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ホワイティ帝国10連ガチャ</title>
        <style>
            h1 {
                text-align: center;
            }
            body {
                padding: 0 1em;
                font-size: 16px; /* または 16px 程度 */
                line-height: 1.6;
                text-align: center;
            }
            @keyframes sparkle {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }

            .sparkle-banner {
                font-weight: bold;
                color: orangered;
                font-size: large;
                animation: sparkle 1s infinite;
            }

            .result-area {
                margin-top: 1em;
                font-family: sans-serif;
            }
            .rare {
                color: royalblue;
                font-weight: bold;
            }
            .super-rare {
                color: darkorange;
                font-weight: bold;
                text-decoration: underline;
            }
            .super-super-rare {
                color: goldenrod;
                font-weight: bold;
                text-decoration: underline;
            }
            .ultra-rare {
                color: red;
                font-size: large;
                font-weight: bold;
                text-decoration: underline;
            }
            .normal {
                color: black;
                font-weight: bold;
            }
            .nori-rare {
                color: black;
            }
            #gachaButton {
                width: 300px;
                padding: 1em 2em;        /* 上下・左右の余白 */
                font-size: 1.5rem;       /* 文字サイズ */
                font-weight: bold;       /* 太字 */
                border-radius: 8px;      /* 角丸 */
                background-color: #4CAF50; /* アクティブ時の背景色（緑系） */
                color: white;            /* 文字色 */
                border: none;            /* 枠線なし */
                cursor: pointer;         /* ポインター表示 */
                transition: background-color 0.4s ease, color 0.4s ease;
                max-width: 90vw;    /* モバイルで画面をはみ出さない */
                text-align: center;
            }
            #gachaButton:hover {
                background-color: #45a049; /* ホバー時の色 */
            }
            .button-wrapper {
                margin: 1em;
            }
            #gachaButton.disabled-button {
                background-color: #ccc !important;
                color: #666 !important;
                cursor: not-allowed !important;
            }
        </style>
    </head>
    <body>

        <h1>ホワイティ帝国10連ガチャ</h1>

        <div class="button-wrapper">
            <button type="button" id="gachaButton" class="disabled-button" onclick="runGacha()" disabled>読み込み中...</button>
        </div>

        <div id="results" class="result-area"></div>

        <div style="margin-top: 2em;">
            <a href="index.html">戻る</a><br>
        </div>

        <!-- ガチャのJavaScriptを読み込み -->
        <script src="whity_gacha.js" defer></script>

    </body>
</html>
